<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container-fluid {
            margin-top: 50px;
            max-width: 100%;
        }
        .title-input {
            font-size: 2rem;
            font-weight: bold;
            background-color: #121212;
            color: #ffffff;
            border: none;
            border-bottom: 2px solid #383838;
            width: 100%;
            margin-bottom: 20px;
        }
        .editor-container, .preview-container {
            background-color: #121212;
            color: #b0b0b0;
            border: none;
            height: 80vh;
            padding: 10px;
            overflow-y: auto;
        }
        .ql-container.ql-snow {
            border: none;
        }
        .ql-toolbar.ql-snow {
            border: none;
        }
        .ql-editor {
            background-color: #121212;
            color: #ffffff;
        }
        .footer-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-top: 1px solid #383838;
        }
        .footer-buttons button {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .footer-buttons .exit-button {
            background-color: #6c757d;
        }
        .footer-buttons .save-button {
            background-color: #20c997;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form id="postForm" th:action="@{/myvelog/edit/{id}(id=${post.postId})}" th:object="${post}" method="post">
                <input type="hidden" id="postId" th:value="${post.postId}">
                <input type="text" class="title-input" th:field="*{title}" placeholder="제목을 입력하세요" required>
                <div id="editor" class="editor-container" th:text="${post.strippedContent}"></div>
                <textarea id="content" name="content" style="display:none;"></textarea> <!-- 변환된 HTML을 위한 숨겨진 필드 -->

                <div class="footer-buttons">
                    <button type="button" class="exit-button" onclick="window.location.href='/myvelog'">나가기</button>
                    <button type="button" class="save-button" name="action" value="draft" onclick="submitForm('draft')">임시저장</button>
                    <button type="button" class="save-button" name="action" value="publish" onclick="submitForm('publish')">수정하기</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div id="preview" class="preview-container">
                <h2 id="preview-title"></h2>
                <div id="preview-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'font': [] }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
                [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
                [{ 'direction': 'rtl' }],                         // text direction
                [{ 'align': [] }],
                ['link', 'image', 'video'],
                ['clean']                                         // remove formatting button
            ]
        }
    });

    // Preview 기능 추가
    var titleInput = document.querySelector('.title-input');
    var previewTitle = document.getElementById('preview-title');
    var previewContent = document.getElementById('preview-content');

    titleInput.addEventListener('input', function() {
        previewTitle.textContent = titleInput.value;
    });

    quill.on('text-change', function() {
        previewContent.innerHTML = quill.root.innerHTML;
    });

    function submitForm(action) {
        var contentTextArea = document.getElementById('content');
        contentTextArea.value = quill.root.innerHTML;

        var formData = new FormData(document.getElementById('postForm'));
        formData.append('action', action);

        var postId = document.getElementById('postId').value;

        fetch(`/myvelog/edit/${postId}`, {
            method: 'PUT',
            body: formData
        }).then(response => {
            if (response.ok) {
                window.location.href = `/myvelog/detail/${postId}`;
            } else {
                alert('수정 실패');
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
