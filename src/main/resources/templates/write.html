<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .title-input {
            font-size: 2rem;
            font-weight: bold;
            background-color: #121212;
            color: #ffffff;
            border: none;
            border-bottom: 2px solid #383838;
            width: 100%;
            margin-bottom: 20px;
        }
        .editor-container {
            background-color: #121212;
            color: #b0b0b0;
            border: 1px solid #383838;
            height: 300px;
            margin-bottom: 20px;
        }
        .footer-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-top: 1px solid #383838;
        }
        .footer-buttons button {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .footer-buttons .exit-button {
            background-color: #6c757d;
        }
        .footer-buttons .save-button {
            background-color: #20c997;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="postForm" th:action="@{/myvelog/write}" th:object="${post}" method="post">
        <input type="text" class="title-input" th:field="*{title}" placeholder="제목을 입력하세요" required>
        <div id="editor" class="editor-container"></div>
        <textarea id="content" name="content" style="display:none;"></textarea> <!-- 변환된 HTML을 위한 숨겨진 필드 -->

        <div class="footer-buttons">
            <button type="button" class="exit-button" onclick="window.location.href='/myvelog'">나가기</button>
            <button type="submit" class="save-button" name="action" value="draft">임시저장</button>
            <button type="submit" class="save-button" name="action" value="publish">출간하기</button>
        </div>
    </form>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, false] }],
                ['bold', 'italic', 'underline'],
                [{ 'color': [] }, { 'background': [] }],
                ['link', 'image'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }]
            ]
        }
    });

    document.getElementById('postForm').addEventListener('submit', function(event) {
        var contentTextArea = document.getElementById('content');
        contentTextArea.value = quill.root.innerHTML; // Quill 에디터의 HTML 내용을 숨겨진 필드에 설정
    });
</script>
</body>
</html>
