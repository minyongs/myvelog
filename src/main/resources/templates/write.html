<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="/css/write.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form id="postForm" action="/myvelog/write" method="post" enctype="multipart/form-data">
                <input type="text" class="title-input" name="title" placeholder="제목을 입력하세요" required>
                <div id="editor" class="editor-container"></div>
                <textarea id="content" name="content" style="display:none;"></textarea>

                <div class="form-group">
                    <label for="thumbnail">썸네일 이미지</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnailFile" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="visibility">공개 설정</label>
                    <select class="form-control" id="visibility" name="visibility">
                        <option value="public">공개</option>
                        <option value="private">비공개</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags">태그</label>
                    <input type="text" class="form-control" id="tags" placeholder="태그를 입력하세요">
                    <div id="tag-container"></div>
                    <input type="hidden" id="postTags" name="postTags">
                </div>

                <div class="footer-buttons">
                    <button type="button" class="exit-button" onclick="window.location.href='/myvelog'">나가기</button>
                    <button type="submit" class="save-button" name="action" value="draft">임시저장</button>
                    <button type="submit" class="save-button" name="action" value="publish">출간하기</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div id="preview" class="preview-container">
                <h2 id="preview-title"></h2>
                <div id="preview-content"></div>
                <div id="preview-thumbnail"></div>
                <div id="preview-visibility"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="/js/write.js"></script>
</body>
</html>
