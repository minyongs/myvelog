<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Velog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar, .footer {
            background-color: #181818;
        }
        .navbar-brand {
            color: #ffffff;
        }
        .nav-link {
            color: #b0b0b0;
        }
        .nav-link.active {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #ffffff;
        }
        .fa-heart, .fa-comment {
            color: #b0b0b0;
        }
        .profile-menu {
            position: relative;
        }
        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #282828;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .profile-dropdown a {
            display: block;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
        }
        .profile-dropdown a:hover {
            background-color: #383838;
        }
        .profile-menu:hover .profile-dropdown {
            display: block;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
        }
        .nav-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .new-post-button {
            margin-right: 15px;
        }
        .navbar-nav.ml-auto {
            display: flex;
            align-items: center;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            margin-bottom: 20px;
            height: 270px;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-text {
            color: #b0b0b0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 5; /* Number of lines to show */
            -webkit-box-orient: vertical;
        }
        .text-muted {
            color: #b0b0b0 !important;
        }
        .text-muted a {
            color: #b0b0b0;
            text-decoration: none;
        }
        .text-muted a:hover {
            color: #ffffff;
        }
        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-content {
            flex: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">velog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">트렌딩</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">최신</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">피드</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item new-post-button" th:if="${loggedIn}">
                    <button class="btn btn-outline-light" type="button" th:onclick="|location.href='@{/myvelog/write}'|">새 글 작성</button>
                </li>
                <li class="nav-item profile-menu" th:if="${loggedIn}">
                    <img th:src="@{/images/profile.jpg}" alt="Profile Image">
                    <div class="profile-dropdown">
                        <a th:href="@{'/myvelog/@' + ${username}}">내 벨로그</a>
                        <a href="#">임시 글</a>
                        <a href="#">읽기 목록</a>
                        <a href="#">설정</a>
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; margin: 0;">로그아웃</button>
                        </form>
                    </div>
                </li>
                <li class="nav-item" th:if="${!loggedIn}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3" th:each="post : ${postDTOs}">
            <div class="card">
                <div class="card-body">
                    <div class="card-content">
                        <h5 class="card-title">
                            <a th:href="@{'/myvelog/detail/' + ${post.postId}}" th:text="${post.title}" style="color: #ffffff; text-decoration: none;">Post Title</a>
                        </h5>
                        <p class="card-text" th:text="${post.strippedContent}">Post Content</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2024년 6월 17일</small>
                            <br>
                            <small class="text-muted">
                                <a th:href="@{'/myvelog/@' + ${post.author}}" th:text="'by ' + ${post.author}">by User</a>
                            </small>
                        </div>
                        <div>
                            <i class="fa fa-heart"></i> <span th:text="${post.likeCount}">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 다른 카드들도 동일한 형식으로 추가 -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
