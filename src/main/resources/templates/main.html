<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Velog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">velog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/trending}">트렌딩</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/latest}">최신</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">피드</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item new-post-button" th:if="${loggedIn != null and loggedIn}">
                    <button class="btn btn-outline-light" type="button" th:onclick="|location.href='@{/myvelog/write}'|">새 글 작성</button>
                </li>
                <li class="nav-item profile-menu" th:if="${loggedIn != null and loggedIn}">
                    <img th:src="@{/images/profile.jpg}" alt="Profile Image">
                    <div class="profile-dropdown">
                        <a th:href="@{'/myvelog/@' + ${username}}">내 벨로그</a>
                        <a href="#">임시 글</a>
                        <a href="#">읽기 목록</a>
                        <a href="#">설정</a>
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; margin: 0;">로그아웃</button>
                        </form>
                    </div>
                </li>
                <li class="nav-item" th:if="${loggedIn == null or !loggedIn}">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row" id="posts">
        <!-- 초기 데이터는 비워둡니다. -->
    </div>
    <div id="loader">Loading...</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
